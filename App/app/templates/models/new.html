{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<form action="/models/new" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="inputModelTitle" class="form-label">Title</label>
				<input required type="text" name="title" class="form-control {{ 'is-invalid' if 'title' in errors }}"
							 id="inputModelTitle" aria-describedby="emailHelp" value="{{ data.get('title', '') }}">
				<div class="invalid-feedback">
					{{ errors.get('title', '') }}
				</div>
			</div>
			<div class="mb-3">
				<label for="inputModelDescription" class="form-label">Description</label>
				<input type="text" name="description" class="form-control {{ 'is-invalid' if 'description' in errors }}"
							 id="inputModelDescription" value="{{ data.get('description', '') }}">
				<div class="invalid-feedback">
					{{ errors.get('description', '') }}
				</div>
			</div>
			<div class="mb-3">
				<label for="inputModelFile" class="form-label">Model file</label>
				<input required type="file" name="file" class="form-control {{ 'is-invalid' if 'coordinates' in errors }}"
							 id="inputModelFile" value="{{ data.get('file', '') }}">
				<div class="invalid-feedback">
					{{ errors.get('file', '') }}
				</div>
			</div>
			<a type="button" role="button" class="btn btn-success" href="/mapbox">Back</a>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
